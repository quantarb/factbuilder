{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactBuilder Chat</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Updated Graphviz dependencies to use jsdelivr and newer versions to fix CORS/WASM issues -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@hpcc-js/wasm@2.20.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-graphviz@5.6.0/build/d3-graphviz.min.js"></script>

    <link rel="stylesheet" href="{% static 'conversations/css/chat.css' %}">
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <div id="root" class="h-full"></div>

    <!-- Load the script with type="text/babel" so Babel can compile JSX -->
    <script type="text/babel" src="{% static 'conversations/js/chat.js' %}"></script>
</body>
</html>
