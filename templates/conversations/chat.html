{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Container for the React App -->
    <div id="root" class="h-[calc(100vh-64px)]"></div>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Graphviz Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@hpcc-js/wasm@2.20.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-graphviz@5.6.0/build/d3-graphviz.min.js"></script>

    <!-- Chat Application -->
    <script type="text/babel" src="{% static 'conversations/js/chat.js' %}"></script>
{% endblock %}
